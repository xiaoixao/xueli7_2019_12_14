<!DOCTYPE html>
<html>
<head>
	<title>雪梨7</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/animate.js"></script>
</head>
<body>
	<div class="container">
		<div id="top">
			<img src="images/a15.png" id="img1"/>
			<!-- <p>[温馨提示]最近有不少不法分子在网上骗人,请大家注意</p> -->
			<marquee id="warning" direction="left" behavior="scroll" scrollamount="100" scrolldelay="1000" width="98%">[温馨提示]最近有不少不法分子在网上骗人,请大家注意</marquee>
		</div>
	</div>
	<div class="banner" id="banner">
		<div class="slider" id="slider">
		<div class="slide"><img src="images/b5.png"/></div>
		<div class="slide"><img src="images/b1.png"/></div>
		<div class="slide"><img src="images/b2.png"/></div>
		<div class="slide"><img src="images/b3.png"/></div>
		<div class="slide"><img src="images/b4.png"/></div>
		<div class="slide"><img src="images/b5.png"/></div>
		<div class="slide"><img src="images/b1.png"/></div>
	</div>
	<span id="left"><</span>
	<span id="right">></span>
	<ol class="nav" id="nav">
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ol>
</body>
<script type="text/javascript">
	var warning = document.getElementById("warning");
	var banner = document.getElementById("banner");
	var slider = document.getElementById("slider");
	var oNavlist = document.getElementById("nav").children;
	var left = document.getElementById("left");
	var right = document.getElementById("right");
	var index = 1;
	var timer;
	var isMoving = false;
	function next(){
		if(!isMoving){
			isMoving = true;
			index++;
			navChange();
			animate(slider,{left:-1200*index},function(){
				if(index === 6){
					slider.style.left = "-1200px";
					index = 1;
				}
				isMoving = false;
			});
		}	
	}
	function prev(){
		if(isMoving){
			return;
		}
		isMoving = true;
		index--;
		navChange();
		animate(slider,{left:-1200*index},function(){
			if(index === 0){
				slider.style.left = "-6000px";
				index = 5;
			}
			isMoving = false;
		});
	}
	var timer = setInterval(next,3000);
	banner.onmouseover = function(){
		animate(left,{opacity:50});
		animate(right,{opacity:50});
		clearInterval(timer);
	}
	banner.onmouseout = function(){
		animate(left,{opacity:0});
		animate(right,{opacity:0});
		timer = setInterval(next,3000);
	}
	right.onclick = next;
	left.onclick = prev;
	for(var i=0;i<oNavlist.length;i++){
		oNavlist[i].index = i;
		oNavlist[i].onclick = function(){
			index = this.index+1;
			navChange();
			animate(slider,{left:-1200*index});
		}
	}
	function navChange(){
		for(var i=0;i<oNavlist.length;i++){
			oNavlist[i].className = '';
		}
		if(index === 6){
			oNavlist[0].className = 'active';
		}else if(index ===0)
		{
			oNavlist[4].className = 'active';
		}
		else{
			oNavlist[index-1].className = 'active';
		}
	}
</script>
</html>
